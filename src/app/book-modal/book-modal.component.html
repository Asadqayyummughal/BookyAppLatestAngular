  <!-- Modal structure -->
   @if (isModalOpen) {
       <div  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
            (click)="closeModal()">
         <div 
         class="bg-black rounded-lg shadow-lg w-1/3 p-6" 
          >
           <h2 class="text-1xl font-bold mb-4 text-center text-white">
            {{(is_updated)?"Update Book":'Add New Book'}}</h2>

           <div class="flex justify-end">
            <button (click)="closeModal()" 
              class="px-2 py-1 bg-red-600 text-white rounded-lg" >
              Close Modal
            </button>
           </div>
           <form
            [formGroup]="book_form"
            action="" 
            >
            <div    class="p-2 grid grid-cols-2 gap-2">
              <div class="flex flex-col">
                <label for="" class="text-white font-semibold">Book Title</label>
                <input type="text"
                placeholder="enter book name" 
                class="border-white rounded ps-1 "
                formControlName="name"
                >
              </div>
              <div class="flex flex-col">
                <label for="" class="text-white font-semibold">company:</label>
                <input type="text" 
                class="border-white rounded ps-1" placeholder="company name here" 
                formControlName="company">
              </div>
           
              <div class="flex flex-col">
                <label for="" class="text-white font-semibold">Book Author:</label>
                <input type="text" class="border-white  ps-1 rounded" placeholder="book author"
                formControlName="author">
              </div>
              <div class="flex flex-col">
                <label for="" class="text-white font-semibold rounded">Book Price</label>
                <input type="number" class="border-black rounded ps-2" placeholder="book price" 
                 formControlName="price" 
                >
              </div>
              <div class="flex flex-col justify-start ">
                <label for="bookImage">Book Image:</label>
                <input type="file" id="bookImage"
                 class="text-white rounded"
                (change)="_onFileSelect($event)"/>
              </div>
            </div>
             <div class="flex justify-center">
              @if (!is_updated) {
                <button 
                class="px-4 py-2 bg-green-600 text-white rounded-lg"
                [disabled]="book_form.invalid"
                (click)="_addNewBook()"
                >
                Submit
              </button>
              }
              @else{
                <button 
            class="px-4 py-2 bg-green-600 text-white rounded-lg"
            [disabled]="book_form.invalid"
            (click)="_updateBook()"
            >
              Update
             </button>

              }
            
          
             </div>

           </form>
        
         </div>
       </div>
    }
